<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="editor.css">
</head>
<body>
	

	<div id="editor-box">初始化内容</div>

	<div id="state"></div>
	<div id="content"></div>

	
	<script type="text/javascript" src="editor.js"></script>
	<script type="text/javascript">
		//初始化编辑器
		var ed = new Editor('editor-box');

		document.onclick = function () {
			document.getElementById("state").innerHTML = ed.isfocus();
			document.getElementById('content').innerHTML = ed.getContent();
		}
	</script>

</body>
</html>
